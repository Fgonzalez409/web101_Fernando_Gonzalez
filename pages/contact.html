<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/contact-styles.css">
  <script src ="../js/contact.js"></script>
  
</head>
<body>
  <div id="form-container">
    <form class="form" action="results.html" method="GET" enctype="multipart/form-data">
      <div class="alignForm">
        <!-- Personal detail section -->
        <div>
          <label for="name">Name</label><br>
          <input class="textBox" height="50px" type="text" name="name" id="name" >
        </div>

        <div>
          <label for="email">Email</label><br>
          <input class="textBox"type="email" name="email" id="email" >
        </div>

        
        <!-- Optional birthday wish -->
        <div id="optionalText">
          <label for="date">(Optional) Enter your birthday to receive your birthday wish! <br> </label>
          <input class="textBox"type="date" name="date" id="date" min="2019-06-10">
        </div>

        <!-- How did you hear about me section -->
        <div>
          How did you hear about me?
          <div>
            <label for="classmate">Classmate</label>
            <input type="checkbox" name="classmate" id="classmate">
          </div>

          <div>
            <label for="resumeSubmission">Resume Submission</label>
            <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
          </div>

          <div>
            <label for="linkedIn">LinkedIn</label>
            <input type="checkbox" name="linkedIn" id="linkedIn">
          </div>

          <div>
            <label for="codeAcademyRec">Code Academy Rec</label>
            <input type="checkbox" name="codeAcademyRec" id="codeAcademyRec">
          </div>
        </div>

        

        <!-- Contact section -->
        <div>
          Would you like to be contacted?
          <div>
            <label for="yesContact">Yes</label>
            <input type="radio" name="yesContact" id="yesCotnact" value="Yes">
          </div>

          <div>
            <label for="noContact">No</label>
            <input type="radio" name="noContact" id="noCotnact" value="No">
          </div>
        </div>
      
        <!-- Textarea -->
        <div>
          <label for="bio">Comments</label><br>
          <textarea id="commentsTextBox" name="bio" placeholder="comments" maxlength="500" minlength="30"></textarea>
        </div>

        <div>
          <label for="password">Password</label><br>
          <input class="textBox"type="password" name="password">
        </div>
        <button class="buttons"type="reset">Reset</button>
        <button class="buttons"type="submit">Submit</button>
      </form>
    </div>
  </div>
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
