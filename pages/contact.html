<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/contact-styles.css">
  <script src ="../js/contact.js"></script>
  
</head>
<body>
  <div id="form-container">
    <form class="form" action="results.html" method="GET" enctype="multipart/form-data">

      <!-- Personal detail section -->
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
      </div>

      <!-- Textarea -->
      <div>
        <label for="bio"></label>
        <textarea id="bio" name="bio" placeholder="comments" maxlength="500" minlength="30"></textarea>
      </div>

      <!-- How did you hear about me section -->
      <div>
        How did you hear about me?
        <div>
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
        </div>

        <div>
          <label for="resumeSubmission">Resume Submission</label>
          <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
        </div>

        <div>
          <label for="linkedIn">LinkedIn</label>
          <input type="checkbox" name="linkedIn" id="linkedIn">
        </div>

        <div>
          <label for="codeAcademyRec">Code Academy Rec</label>
          <input type="checkbox" name="codeAcademyRec" id="codeAcademyRec">
        </div>
      </div>

      <!-- Contact section -->
      <div>
        Would you like to be contacted?
        <div>
          <label for="yesContact">Yes</label>
          <input type="radio" name="yesContact" id="yesCotnact" value="Yes">
        </div>

        <div>
          <label for="noContact">No</label>
          <input type="radio" name="noContact" id="noCotnact" value="No">
        </div>
      </div>

      <!-- Optional birthday wish -->
      <div>
        <label for="date">(Optional) <br> Enter your birthday to receive your birthday wish! <br> </label>
        <input type="date" name="date" id="date" min="2019-06-10">
      </div>

      <!-- <input type="hidden" name="hidden" value="hi">
      <div>
        <label for="file">File</label>
        <input id="file" type="file" name="file">
      </div> -->
      

      <div>
        <label>
          Password
          <input type="password" name="password" >
        </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
